<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>fan</title>
</head>

<script>
  function init() {
    var cvs = document.getElementById('canvas').getContext('2d');
    var angle = 0;

    window.requestAnimationFrame(draw);

    function draw() {
      if(angle >= -90) {
        angle -= 1;
      }

      cvs.clearRect(0,0, 400, 400);

      cvs.fillStyle = 'gray';
      cvs.fillRect(0, 0 ,400, 400);

      cvs.beginPath();
      cvs.strokeStyle = 'red';
      cvs.moveTo(200, 200);
      cvs.lineTo(100, 100);
      cvs.stroke();

      cvs.save();
      cvs.beginPath();
      <!-- cvs.moveTo(200, 200); -->
      ctx.translate(200, 200);
      cvs.rotate(angle * Math.PI / 180);
      cvs.lineTo(100, 100);
      cvs.restore();
      cvs.stroke();

      cvs.beginPath();
      cvs.moveTo(100, 100);
      cvs.lineTo(300, 100);
      cvs.stroke();

      window.requestAnimationFrame(draw);
    }
  }
</script>

<body onload="init()">
  <canvas width="400" height="400" id="canvas" style="margin: 0 auto;display:block">
  </canvas>

</body>

</html>
