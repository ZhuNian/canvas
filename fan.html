
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>fan</title>
</head>

<script>
  function init() {
    var cvs = document.getElementById('canvas').getContext('2d');
    var ratio = 0;

    window.requestAnimationFrame(draw);

    function draw() {
      if(ratio < 1) {
        ratio += 0.02;
      }

      cvs.clearRect(0, 0, 400, 400);

      cvs.save();
      cvs.strokeStyle = 'blue';
      cvs.lineWidth = 100;
      cvs.beginPath();
      cvs.arc(200, 200, 50, Math.PI,  Math.PI + Math.PI * ratio);
      cvs.stroke();
      cvs.restore();
      
      window.requestAnimationFrame(draw);
    }
  }
</script>

<body onload="init()">
  <canvas width="400" height="400" id="canvas" style="margin: 0 auto;display:block">
  </canvas>

</body>

</html>
