<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>clock</title>
  <script>
    function init() {
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');

      window.requestAnimationFrame(draw);

      function draw() {
        ctx.clearRect(0, 0, 400, 400);

        ctx.save();
        ctx.beginPath();
        ctx.strokeStyle = 'blue';
        ctx.lineWidth = 5;
        ctx.arc(200, 200, 100, 0, Math.PI * 2);
        ctx.stroke();
        ctx.restore();

        ctx.save();
        ctx.beginPath();
        for(let i = 0; i < 60; ++i) {
        }
        ctx.lineWidth = 3;
        ctx.setLineDash([3, 9.1247778]);
        ctx.arc(200, 200, 90, 0, Math.PI * 2);
        ctx.stroke();
        ctx.restore();

        window.requestAnimationFrame(draw);
      }
    }
  </script>
</head>

<body onload="init()">
  <canvas id="canvas" width="400" height="400" style="display:block;margin:0 auto">
</body>
</html>
